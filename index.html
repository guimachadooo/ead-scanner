<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EAD Scanner</title>

  <link rel="stylesheet" href="./style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center content">
    <div class="box-logo">
      <img alt="ead-scanner" class="logo"
        src="https://cdn.eadplataforma.app/assets/read-qrcode/logo-ead-scanner-branco.png" />
    </div>

    <div id="video-container">
      <video id="qr-video"></video>
    </div>

    <div class="actions">
      <button id="start-button">
        <i class="bi bi-qr-code-scan"></i>
      </button>

      <button id="stop-button">
        <i class="bi bi-camera-video-off"></i>
      </button>
      
      <button id="send-button">
        <i class="bi bi-send-check"></i>
      </button>
    </div>

    <div id="unused">
      <div id="style-box">
        <label>
          <select id="scan-region-highlight-style-select">
            <option value="default-style">Default</option>
            <option value="example-style-1">option 1</option>
            <option value="example-style-2">option 2</option>
          </select>
        </label>

        <label>
          <input id="show-scan-region" type="checkbox">
          Show scan region canvas
        </label>
      </div>

      <div id="inversion-box">
        <select id="inversion-mode-select">
          <option value="original">Scan original (dark QR code on bright
            background)</option>
          <option value="invert">Scan with inverted colors (bright QR code on dark
            background)</option>
          <option value="both">Scan both</option>
        </select>
        <br>
      </div>

      <div id="cam-box">
        <select id="cam-list">
          <option value="environment" selected>Environment Facing (default)</option>
          <option value="user">User Facing</option>
        </select>

        <span id="cam-has-flash"></span>

        <div>
          <button id="flash-toggle"><span id="flash-state">off</span></button>
        </div>
      </div>
    </div>

    <b>QR code: </b>
    <span id="cam-qr-result">---</span>

  </div>

  <!--<script src="../qr-scanner.umd.min.js"></script>-->
  <!--<script src="../qr-scanner.legacy.min.js"></script>-->
  <script type="module" src="./functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
