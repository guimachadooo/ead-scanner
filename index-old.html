<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EAD Scanner</title>

  <link rel="stylesheet" href="./style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center content">
    <div class="box-logo">
      <img alt="ead-scanner" class="logo" src="https://cdn.eadplataforma.app/assets/read-qrcode/logo-ead-scanner-branco.png" />
    </div>

    <div class="space"></div>

    <div class="actions">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>
  </div>

  <div>
    <select id="inversion-mode-select">
      <option value="original">Scan original (dark QR code on bright
        background)</option>
      <option value="invert">Scan with inverted colors (bright QR code on dark
        background)</option>
      <option value="both">Scan both</option>
    </select>
    <br>
  </div>

  <div id="video-container">
    <video id="qr-video"></video>
  </div>
  
  <span id="cam-qr-result">None</span>
  
  

  <!--camera options-->

    <select id="cam-list">
      <option value="environment" selected>Environment Facing (default)</option>
      <option value="user">User Facing</option>
    </select>
  </div> -->

  <!--<script src="../qr-scanner.umd.min.js"></script>-->
  <!--<script src="../qr-scanner.legacy.min.js"></script>-->
  <script type="module" src="./functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
